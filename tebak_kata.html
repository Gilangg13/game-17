<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game With Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="css/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style-game.css">
</head>

<body>
    <header class="bg-danger text-white text-center py-4">
        <h1>Tebak Kata</h1>
    </header>

    <section id="game">
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <a href="index.html" class="btn btn-outline-danger mb-2">
                        <i class="fas fa-solid fa-arrow-left"></i>
                    </a>
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Tebak Kata</h2>
                        </div>
                        <div class="card-body">
                            <p class="card-text text-center" id="word"></p>
                            <div class="mb-3">
                                <p id="hint">Petunjuk : <span></span></p>
                                <p id="time">Waktu : <span><b>30</b>s</span></p>
                            </div>
                            <input type="text" class="form-control mb-3" placeholder="Masukan Jawaban Anda">
                            <div class="d-flex justify-content-between">
                                <button class="btn btn-secondary" id="refresh-word">Refresh</button>
                                <button class="btn btn-danger" id="check-word">Check</button>
                            </div>
                        </div>
                    </div>
                    <div class="card mt-4" id="score-card" style="display: none;">
                        <div class="card-body">
                            <h5 class="card-title">Skor Anda</h5>
                            <p class="card-text" id="score-text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/tebak_kata.js"></script>
</body>

</html>
